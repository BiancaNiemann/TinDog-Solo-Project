<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
    </head>
    <body>
        <!-- RENDERS THE HEADER WITH ICONS -->
        <header class="header">
            <img src="./images/icon-profile.png" class="icon-img" alt="icon for profile pic">
            <img src="./images/logo.png" class="logo-img" alt="logo image">
            <img src="./images/icon-chat.png" class="icon-img" alt="icon for chat message">
        </header>
        
        <!-- RENDERS THE MAIN SECTION WITH DOG PROFILE IMAGE AND DETAILS -->
        <div class="container">
            <div id='main'></div>
        
        <!-- RENDERS THE BUTTON SECTION FOR LIKE AND DISLIKE -->
            <section class="footer" id="footer">
                <div class="circle-cross" id="circle-cross">
                    <img src="./images/icon-cross.png" class="icon-cross" alt="icon for dislike">
                </div>
                <div class="circle-heart" id="circle-heart">
                    <img src="./images/icon-heart.png" class="icon-heart" alt="icon for like">
                </div>
            </section>
        </div>
        <script src="/index.js" type="module"></script>
    </body>
</html>
